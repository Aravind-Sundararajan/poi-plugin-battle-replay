<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battle Replay</title>
    <link rel="stylesheet" id="bootstrap-css" href="">
    <link rel="stylesheet" href="main.css">
    <script src="env-loader.js"></script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <base href="http://kc3kai.github.io/kancolle-replay/" />
    <script src="js/kcSHIPDATA.js"></script>
    <script src="js/kcEQDATA.js"></script>
    <script src="js/kcEDGES.js"></script>
    <script src="js/kcMAPDATA.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/howler.min.js"></script>
</head>
<body>
    <main>
        <div class="panel panel-default">
            <div class="panel-heading __">Options</div>
            <div class="panel-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select id="battles" type="select" class="form-control"></select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn-group">
                                <button id="play" style="width:100%" type="button" class="btn btn-primary __">Play</button>
                                <button id="reset" style="width:100%" type="button" class="btn btn-primary __">Restart</button>
                                <button id="copy" style="width:100%" type="button" class="btn btn-primary __">Copy Data</button>
                                <button id="paste" style="width:100%" type="button" class="btn btn-primary __">Paste Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading __">Battle Replay</div>
            <div class="panel-body">
                <div id="battlespace"></div>
                <input type="hidden" id="code" />
                <input type="hidden" id="error" />
            </div>
        </div>
    </main>
    <script>
        script = document.createElement("script");
        script.src = `file://${__dirname}/main.js`;
        document.body.appendChild(script);
    </script>
    <script src="js/playersound.js"></script>
    <script src="js/playersound2.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
